<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <section id="instagram-phone">
      <img id="img-banner" src="./assets/instagram-celular.png" alt="banner instagram">
    </section>
    <section id="instragam-continue">
      <div class="group">
        <img id="logo" src="./assets/instagram-logo.png" alt="instragam logo">
        <div class="profile-photo">
          <img src="./assets/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instragam-login">Continuar como jonyelson</a>
        <a href="#" class="instragam-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é jonyelson_lopes</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span> ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p id="get-app">Baixe o aplicativo</p>
        <section class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </section>
      </div>
    </section>

  </main>
</body>

</html>
